<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta property="og:image" content="./images/mini.png" /> -->
        <meta property="og:title" content="Tabela Fipe Brasil">
        <meta property="og:description" content="Tabela Fipe Brasil Feito por: Marcos Silva">
        
        <!-- <link rel="icon" href="./favicons/favicon-16x16.png"> -->
        <link rel="stylesheet" href="./css/style.css">

        <script defer src="./js/script.js"></script>

        <title>Tabela Fipe Brasil</title>
    </head>

    <body>
    
        <main>

            <header>
                <h1>Tabela Fipe Brasil</h1>
            </header>

            <form class="form" >
                <input
                  type="search"
                  class="input__search"
                  placeholder="Apenas números"
                  required
                  pattern="[0-9]+$"
                />
                
              </form>
          
              <div class="buttons">
                <button type="button" class="button btn-confirm">Confirma</button>         
              </div>
<br>
            <table id="carTable">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Combustível</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados da tabela serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
           
        </main>
    </body>
</html>
